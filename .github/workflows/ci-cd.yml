name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  ci-cd-pipeline:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: flovo
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Debug secrets
        run: |
          if [ -z "${{ secrets.GHCR_TOKEN }}" ]; then
            echo "❌ GHCR_TOKEN is empty"
          else
            echo "✅ GHCR_TOKEN is set (length: ${#GHCR_TOKEN})"
          fi

      # 1. Checkout
      - uses: actions/checkout@v4
      
      # 2. Node setup
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 3. Install deps
      - run: npm ci

      # 4. Prisma generate
      - run: npx prisma generate

      # 5. Run migrations
      - name: Run DB migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/flovo?schema=public
        run: npm run prisma:migrate:deploy

      # 6. Build project
      - run: npm run build

      # 7. Docker login (GitHub Container Registry)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 8. Build & push image
      - name: Build and push image
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$REPO:latest .
          docker push ghcr.io/$REPO:latest

      # 9. Deploy to VPS via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker pull ghcr.io/$REPO:latest

            docker stop flovo || true
            docker rm flovo || true

