name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/aletis/aletis-backend/
            echo "ğŸ“¦ Pulling latest code..."
            git pull origin main
            
            echo "ğŸ³ Checking Docker and Docker Compose..."
            docker --version
            docker compose version
            
            echo "ğŸ“¥ Pulling latest base images..."
            docker compose pull postgres redis || true
            
            echo "ğŸ— Building Docker image for app..."
            docker compose build app
            
            echo "ğŸ”„ Ensuring all services are up (preserving database and redis)..."
            docker compose up -d postgres redis
            echo "â³ Waiting for database and redis to be ready..."
            sleep 5
            docker compose up -d --no-deps app
            
            echo "â³ Waiting for app to be healthy..."
            sleep 15
            
            echo "ğŸ“Š Checking service status..."
            docker compose ps
            
            echo "ğŸ“ Checking app logs..."
            docker compose logs --tail=50 app
            
            echo "ğŸ¥ Running health check..."
            curl -f http://localhost:4000/health || echo "âš ï¸ Health check failed, but container may still be starting..."
            
            echo "âœ… Deployment finished!"
            echo "ğŸ” Health check: http://${{ secrets.SERVER_HOST }}/health"
