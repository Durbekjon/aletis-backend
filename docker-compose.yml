version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aletis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aletis_password}
      POSTGRES_DB: ${POSTGRES_DB:-aletis_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aletis} -d ${POSTGRES_DB:-aletis_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aletis-network
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        max_replicas_per_node: 1

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - aletis-network
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        max_replicas_per_node: 1

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-4000}:4000"
    env_file:
      - .env
    volumes:
      - ./public/uploads:/app/public/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - aletis-network
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
      placement:
        max_replicas_per_node: 1

volumes:
  postgres_data:
  redis_data:

networks:
  aletis-network:
    driver: overlay
